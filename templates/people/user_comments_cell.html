{% load bbstag %}

<div class="comment" id="comment{{forloop.counter}}">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
      <tr>
      <td valign="top" width="auto">
        <div class="pull-left">
          <span><a href="{% url 'bbs:topic' comment.topic.id %}">{{ comment.topic.title }}</a></span>
          <span class="datetime text-muted">{{ comment.created_on|time_to_now }}</span>
          <div class="content reply_content">{{ comment.content|my_markdown:"comment" }}</div>
        </div>
      </td>
      </tr>
    </tbody>
  </table>
</div>
